kind: Secret
metadata:
  name: grafana-env
  namespace: galah-monitoring
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: grafana
  namespace: galah-monitoring
spec:
  ports:
  - name: grafana
    port: 3000
    targetPort: http
  selector:
    app.kubernetes.io/name: grafana
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: grafana
  namespace: galah-monitoring
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      annotations:
        filter.by.port.name: "true"
        prometheus.io/port: "3000"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: grafana
    spec:
      automountServiceAccountToken: false
      containers:
      - args:
        - --config=/etc/grafana/conf/custom.ini
        envFrom:
        - secretRef:
            name: grafana-env
        image: docker.io/grafana/grafana:11.1.3
        imagePullPolicy: IfNotPresent
        name: grafana
        ports:
        - containerPort: 3000
          name: http
        resources:
          limits:
            cpu: 100m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
        volumeMounts:
        - mountPath: /etc/grafana/conf
          name: grafana-config
        - mountPath: /var/lib/grafana
          name: grafana-storage
          subPath: grafana
        - mountPath: /etc/grafana/provisioning/dashboards
          name: provisioning-dashboards
        - mountPath: /var/lib/grafana/dashboards
          name: dashboards
        - mountPath: /etc/grafana/provisioning/datasources
          name: datasources
          readOnly: false
      initContainers:
      - args:
        - -c
        - which curl
        command:
        - /bin/sh
        image: docker.io/curlimages/curl:latest
        imagePullPolicy: IfNotPresent
        name: curl
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: grafana-storage
          subPath: grafana
        - mountPath: /var/lib/grafana/dashboards
          name: grafana-storage
          subPath: dashboards
      securityContext:
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      volumes:
      - configMap:
          name: grafana-dashboards-4cg2m622f2
        name: dashboards
      - configMap:
          name: grafana-datasources-m976898hc8
        name: datasources
      - emptyDir:
          sizeLimit: 1Gi
        name: grafana-storage
      - configMap:
          name: grafana-config-2m4bfbk44d
        name: grafana-config
      - configMap:
          name: grafana-dashboard-provisioning-g5f645dmtk
        name: provisioning-dashboards
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
  name: grafana
  namespace: galah-monitoring
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: grafana
            port:
              number: 3000
        path: /grafana
        pathType: Prefix
